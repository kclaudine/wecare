{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    .card-img-top {
      height: 30vh;
    }
    .card{
        box-shadow:10px 10px 8px #888888;
    }


  .card {
    box-shadow: 10px 10px 8px #888888;
    -webkit-transition: all .9s ease;
    -moz-transition: all .9s ease;
    -o-transition: all .9s ease;
    -ms-transition: all .9s ease;
    
  }
  </style>
  
 
<div class="container mt-5">
  <hr>
    <h6 class="section-title"><b>Massage Therapist(s)</b></h6>
    <hr>
    <div class="row mb-2">
      <div class="col-md-9">
        <div class="row">
          {% if house %}
          {% for pro in house %}
          <div class="card m-2" style="width: 16rem;">
            <img class="card-img-top" src="{{pro.image.url}}" alt="Card image cap">
  
            <div class="card-body">
              <p><b>{{pro.name}}</b></p>
              <h5>{{pro.price}}Rwf</h5>
              <hr>
              <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{pro.district}}</p>
              <!-- <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{pro.district}},{{pro.sector}}</p> -->
              <div class="d-flex">
              <!-- <p class="card-text mr-4"><i class="fas fa-bed"></i> {{pro.beds}} bedrooms</p>
              <p class="card-text"><i class="fas fa-bath"></i> {{pro.baths}} baths</p> -->
            <!-- </div>
                <a class="btn btn-outline-info" href="{% url 'house_details' pro.pk %}">For {{pro.action}}</a>
            </div> -->
          </div>
          {% endfor %}
          {% else %}
          <p>No Massage Therapist yet</p>
          {% endif %}
  
  
        </div>
      </div>
  
    </div>
</div>
{% endblock %}
